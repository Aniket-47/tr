<div class="settings-wrap">
  <div class="example-container">
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search...">
    </mat-form-field>
  </div>
  <div class="settings__element">   
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle (click)="activeNodeChild = node.name" [ngClass]="{ 'mc-tree-active': activeNodeChild === node.name}">
        {{node.name}}
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">        
          <div class="mat-tree-node" matTreeNodeToggle (click)="changeState(node)">
              <mat-icon class="mat-icon-rtl-mirror">
                {{node.icon}}
              </mat-icon>
            <span>{{node.name}}</span>
          </div>
          <div [class.example-tree-invisible]="!node.expanded" role="group">
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</div>
