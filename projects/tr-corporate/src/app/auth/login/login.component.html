<mc-login 
  [signupLink]="'/auth/selectrole'" 
  [forgotLink]="'/auth/f-password'" 
  [isFirstStep]="isFirstStep"
  [passwordValidationError]="passwordValidationError" 
  [emailValidationError]="emailValidationError"
  [isLoading]="isLoading" 
  [userName]="userName" 
  (onEmailProvided)="isEmailExists($event)"
  (onPasswordProvided)="login($event)" 
  (changeAccount)="changeAccount()"
  [@fadeInOut]
> 
</mc-login>
