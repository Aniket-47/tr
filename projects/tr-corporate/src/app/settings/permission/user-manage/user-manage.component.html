<mat-drawer-container autosize class="right-drawer">
  <mat-drawer #drawer mode="over" class="drawer-container" position="end">
    <app-user-detail></app-user-detail>
  </mat-drawer>

  <div class="example-sidenav-content">
    <header>
      <div class="page-header">
        <div class="page-title">
          <!-- <button mat-icon-button>
          <span class="mc-back-arrow"></span>
        </button> -->
          <h5 class="mobile-only">Permissions</h5>
          <h2>User Management</h2>
        </div>
        <div class="page-action cloud-only">
          <button mat-stroked-button color="success" (click)="addUserModal()"><span class="icon-mc mc-user-plus"></span>
            Add User
          </button>
          <!-- <button mat-stroked-button color="primary" [matMenuTriggerFor]="menu">Export <span
            class="icon-mc mc-expand_more"></span></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>PDF</button>
          <button mat-menu-item>Excel</button>
          <button mat-menu-item>CSV</button>
        </mat-menu> -->
        </div>
      </div>
    </header>

    <!-- Desktop view -->
    <div class="user-management">
      <div class="table-header">
        <div class="table-info">2 users selected</div>
        <div class="table-action cloud-only">
          <mat-form-field appearance="outline">
            <mat-select [(value)]="selectedStatus">
              <mat-option *ngFor="let item of status" [value]="item.value">
                {{item.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-select [(value)]="selectedRole">
              <mat-option *ngFor="let item of role" [value]="item.value">
                {{item.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <!-- <mat-form-field appearance="outline">
          <mat-select [(value)]="selectedSort">
            <mat-option *ngFor="let item of sort" [value]="item.value">
              {{item.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->

        </div>
      </div>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox color="primary"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox color="primary"></mat-checkbox>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let element">
              <div class="user-info">
                <div class="user-img">
                  <img src="{{element.img}}" alt="">
                  <mat-label class="status user-img-label" [ngClass]="{
                    'success': element.status === 'Active',
                    'warning': element.status === 'Inactive',
                    'danger': element.status === 'Pending'
                  }"></mat-label>
                </div>
                <div>
                  <div class="name">{{element.fullname}}</div>
                  <!-- <div class="email">{{element.email}}</div> -->
                </div>
              </div>
            </td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element">
              <mat-label class="role" [ngClass]="{
              'success': element.role === 'Admin',
              'info': element.role === 'Super Admin'
            }">{{element.role}} </mat-label>
            </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> <span class="mobile-only grey-text">Name :</span> {{element.email}}
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
              <mat-label class="status" [ngClass]="{
                'success': element.status === 'Active',
                'warning': element.status === 'Inactive',
                'danger': element.status === 'Deactivated'
              }">{{element.status}} </mat-label>
            </td>
          </ng-container>

          <!-- Last Updated Column -->
          <ng-container matColumnDef="lastupdated">
            <th mat-header-cell *matHeaderCellDef> Last Updated </th>
            <td mat-cell *matCellDef="let element"> <span class="mobile-only grey-text">Updated :</span>
              {{element.last_updated | date}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <div class="cloud-only">
                <button mat-icon-button matTooltip="Deactivate User" [matTooltipPosition]="'right'">
                  <span class="icon-mc  mc-person_add_disabled"></span>
                </button>
                <button mat-icon-button [matMenuTriggerFor]="tableMenu">
                  <span class="icon-mc mc-more_horiz"></span>
                </button>
                <mat-menu #tableMenu="matMenu" backdropClass="profile-dropdown">
                  <div class="user-dropdown-submenu">
                    <button mat-menu-item (click)="drawer.toggle()">
                      <i class="icon-mc mc-visibility"></i> <span>View details</span>
                    </button>
                    <button mat-menu-item>
                      <i class="icon-mc mc-create"></i> <span>Edit user</span>
                    </button>
                    <button mat-menu-item routerLink="">
                      <i class="icon-mc mc-user-x"></i> <span>Remove user</span>
                    </button>
                  </div>
                </mat-menu>
              </div>
              <div class="mobile-only">
                <button mat-icon-button [matMenuTriggerFor]="menu"><span class="icon-mc mc-more_vert"></span></button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item><span class="icon-mc mc-create"></span> Edit</button>
                  <button mat-menu-item><span class="icon-mc mc-delete"></span> Delete</button>
                </mat-menu>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>


    <!-- Mobile View -->
    <div class="floating-button page-action  mobile-only">
      <div class="more-float-action-btn" [class.active]="toggle">
        <button mat-stroked-button color="primary" [matMenuTriggerFor]="menu">Export <span
            class="icon-mc mc-expand_more"></span></button>
        <button mat-flat-button color="primary" (click)="addUserModal()"><span class="icon-mc  mc-user-plus"></span> Add
          User
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>PDF</button>
          <button mat-menu-item>Excel</button>
          <button mat-menu-item>CSV</button>
        </mat-menu>
      </div>
      <button mat-fab color="primary" (click)="toggleFab()">
        <span class="icon-mc " [ngClass]="{'mc-plus': toggle === true, 'mc-more_vert': toggle === false }"></span>
      </button>
    </div>



  </div>

</mat-drawer-container>
