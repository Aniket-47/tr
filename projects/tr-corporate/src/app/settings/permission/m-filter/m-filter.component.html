<div class="bottom-filter" [@fadeInOut]>
    <div class="heading">
        <h2 class="text-dark d-flex"><a href="#" class="icon-mc mc-back-arrow align-self-center fnt-sz"></a> <span class="align-self-center">Filters</span></h2>
        <span><button class="btn-lg ms-3" mat-flat-button color="primary">Apply</button></span>
    </div>

    <div class="filter-container">
      <div>
        <h6>Sort By</h6>
        <mat-selection-list #shoes [multiple]="false" class="lists mt-2">
          <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe" class="brd">
           {{shoe}}
          </mat-list-option>
        </mat-selection-list>
      </div>

      <div class="mt-3">
        <h6>By Role</h6>
        <mat-selection-list #shoes [multiple]="false" class="lists mt-2">
          <mat-list-option *ngFor="let shoe1 of typesOfShoes1" [value]="shoe1" class="brd">
            {{shoe1}}
          </mat-list-option>
        </mat-selection-list>
      </div>

      <div class="mt-3">
        <h6>By Status</h6>
        <mat-selection-list #shoes [multiple]="false" class="lists mt-2">
          <mat-list-option *ngFor="let shoe2 of typesOfShoes2" [value]="shoe2" class="brd">
            {{shoe2}}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
</div>
