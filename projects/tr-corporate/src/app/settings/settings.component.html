<mat-drawer-container autosize>
  <mat-drawer #drawer [mode]="drawerMode">
    <app-settings-side-menu (navigateEvent)="drawer.close()"></app-settings-side-menu>
  </mat-drawer>
  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
<button *ngIf="currentUrlPath !== routerConfig.SETTINGS_DASHBOARD" type="button" mat-icon-button
  (click)="drawer.toggle()" class="togglebtn" [ngClass]="
      drawer.opened ? 'right' : 'left'
    " [class.hide-sidemenu-btn]="designService?.isDrawerOpen$ | async">
  <span class="icon-mc" [ngClass]="
      drawer.opened ? 'mc-keyboard_arrow_right' : 'mc-keyboard_arrow_left'
    "></span>
</button>
